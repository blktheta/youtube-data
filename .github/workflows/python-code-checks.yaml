name: Python Code Checks

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  python-checks:
    name: Python Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Python files
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          sparse-checkout: '*.py'

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black mypy 
      
      - name: Critical Checks 
        run: |
          black --check src/
          mypy --ignore-missing-imports --explicit-package-bases --implicit-optional src/ 



  
